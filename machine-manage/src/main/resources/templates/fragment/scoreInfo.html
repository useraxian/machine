<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>

</head>

<body>
	<div id="scoreInfoTable" th:fragment="scoreInfoTable"
		class="widget-box transparent"
	>
		<div class="widget-header widget-header-flat">
			<h4 class="lighter">
				<i class="icon-star orange"></i> 下注情况
			</h4>

			<div class="widget-toolbar">
				<a href="#" data-action="collapse">
					<i class="icon-chevron-up"></i>
				</a>
			</div>
		</div>

		<div class="widget-body">
			<div class="widget-main no-padding">
				<table class="table table-bordered table-striped">
					<thead class="thin-border-bottom">
						<tr>
							<th><i class="icon-caret-right blue"></i> 水果名称</th>

							<th><i class="icon-caret-right blue"></i>中奖分数</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="info : ${infos}">
							<td th:text="${info.fruitName}"></td>
							<td  class="red" th:text="${info.score}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- /widget-main -->
		</div>
		<!-- /widget-body -->
	</div>
	<!-- /widget-box -->
</body>
</html>
